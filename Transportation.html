<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Transportation.css">
</head>
<body>
    
    <div class="Header">
        <img src="" alt="" id="EECU-Logo">
        <img src="" alt="" id="Menu">
    </div>

    <h3>Budget Calculator</h3>

    <main>
    
        <div class="Steps">
            <div id="Step1"><p>1</p></div>
            <div id="Step2"><p>2</p></div>
            <div id="Step3"><p>3</p></div>
            <div id="Step4"><p>4</p></div>
            <div id="Step5"><p>5</p></div>
            <div id="Step6"><p>6</p></div>
        </div>

        <section class="Monthly-Income-Info">
            <p>Monthly Income</p>
            <div id="line"></div>
            <p>Housing</p>
            <p>Transportation</p>
            <p>Education</p>
            <p>Personal</p>
            <p>Savings</p>

            <div id="Pie-chart">

            </div>
        </section>

        <section class="Transportation">
            <h1>Transportation</h1>
            <input type="text" id="SalaryOrWages" placeholder="Car Payment">
            <input type="text" id="SideIncome" placeholder="Insurance">
            <input type="text" id="Benefits" placeholder="Repairs">
            <input type="text" id="Add-Custom-Item" placeholder="Add Custom Item">
            <button>+ Add</button>
        </section>


        <button>Continue</button>
    </main>

</body>
</html>
